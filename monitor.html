<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container"  style="margin-top: 25px;">
            <a class="navbar-brand text-uppercase" href="#">Live Monitor</a>
            <a href="index.html" class="btn btn-outline-light">Ir al Control</a>
        </div>
    </nav>

    <main class="container mt-5">
        <section class="text-center mb-5">
            <h6 class="text-white-50 text-uppercase small-caps">Último Comando Recibido</h6>
            <p id="last-status" class="display-4 fw-bold text-light">--</p>
            <div id="status-indicator" class="status-indicator"></div>
        </section>
        
        <section>
            <h6 class="text-center text-white-50 text-uppercase small-caps mb-3">Últimos 10 Registros</h6>
            <div class="table-responsive">
                <table class="table table-dark table-borderless">
                    <thead>
                        <tr class="text-white-50">
                            <th scope="col">ID</th>
                            <th scope="col">Status</th>
                            <th scope="col">Fecha y Hora (CDMX)</th>
                            <th scope="col">IP</th>
                        </tr>
                    </thead>
                    <tbody id="records-table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3 bg-transparent">
        <div class="container text-center">
            <span class="text-white-50">Desarrollado por [Tu Nombre o Nickname] &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="monitor.js"></script>
</body>
</html>
